{% extends "ecommerce/base.html" %}

{% load staticfiles %}
{% block content %}
<!-- Custom styles for this template -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static "ecommerce/signin.css" %}" rel="stylesheet">
{% if loggedin %}
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
					{% for Basket in products %}
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="/static/ecommerce/img/{{ Basket.Image }}" alt="Item image" class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{ Basket.Name }}</h4>
										<p>{{ Basket.Description }}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">${{ Basket.Price }}</td>
							<td class="actions" data-th="">					
							</td>
						</tr>
					{% endfor %}
					</tbody>
					<tfoot>
						<tr>
							<td><a href="{% url 'ecommerce:orders' %}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Back to Orders List</a></td>
							<td class="hidden-xs text-center"><strong>Total ${{ order.total }}</strong></td>
						</tr>
					</tfoot>
				</table>
</div>		
{% endif %}
{% endblock %}
