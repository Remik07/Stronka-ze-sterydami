{% extends "ecommerce/base.html" %}

{% load staticfiles %}

{% block content %}
<script src="{% static 'mainapp/jquery-1.11.2.js' %}"></script>
<script src="{% static 'mainapp/ajax.js' %}"></script>
<!-- Custom styles for this template -->
    <link href="{% static "ecommerce/signin.css" %}" rel="stylesheet">

<div class="all-elements">
   
   <form method='POST' action="{% url 'ecommerce:register' %}">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please log in</h2>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="inputUsername" class="form-control" maxlength='16' name='username' placeholder="Username" required autofocus>
		<label for="inputFirstname" class="sr-only">First Name</label>
		<input type="text" id="inputFirstname" class="form-control" maxlength='16' name='firstname' placeholder="First Name" required autofocus>
		<label for="inputLastname" class="sr-only">Last Name</label>
		<input type="text" id="inputLastname" class="form-control" maxlength='16' name='lastname' placeholder="Last Name" required autofocus>
		<label for="inputEmail" class="sr-only">Email</label>
		<input type="text" id="inputEmail" class="form-control" maxlength='16' name='email' placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" name='password_confirm' placeholder="Password" required>
		<label for="inputPhone" class="sr-only">Phone Number</label>
		<input type="number" id="inputPhone" class="form-control" maxlength='16' name='phone' placeholder="Phone Number" required autofocus>
		<label for="inputAddress1" class="sr-only">Address line 1</label>
		<input type="text" id="inputAddress1" class="form-control" maxlength='16' name='address1' placeholder="Address line 1" required autofocus>
		<label for="inputAddress2" class="sr-only">Address Line 2</label>
		<input type="text" id="inputAddress2" class="form-control" maxlength='16' name='address2' placeholder="Address line 2" autofocus>
		<label for="inputPostcode" class="sr-only">Post Code</label>
		<input type="text" id="inputPostcode" class="form-control" maxlength='16' name='postcode' placeholder="Post Code" required autofocus>
		<label for="inputCity" class="sr-only">City</label>
		<input type="text" id="inputCity" class="form-control" maxlength='16' name='city' placeholder="City" required autofocus>
		<label for="inputCountry" class="sr-only">Country</label>
		<input type="text" id="inputCountry" class="form-control" maxlength='16' name='country' placeholder="Country" required autofocus>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
   
   
</div>
{% endblock %}
