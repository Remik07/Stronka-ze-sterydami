{% extends "ecommerce/base.html" %}

{% load staticfiles %}

{% block content %}
    <!-- Custom styles for this template -->
    <link href="{% static "ecommerce/signin.css" %}" rel="stylesheet">
<script src="{% static 'mainapp/jquery-1.11.2.js' %}"></script>
<script src="{% static 'mainapp/ajax.js' %}"></script>
<div class="all-elements">
	{% if loggedin %}
		<p class="text-center">You are now logged in.</p>
		<p class="text-center">Please <a href="{% url 'ecommerce:shop' %}">click here</a> to continue shopping.</p>
		<br><br>
	{% else %}
		<form method='POST' action="{% url 'ecommerce:login' %}">
			{% csrf_token %}
			<h2 class="form-signin-heading">Please log in</h2>
			<label for="inputEmail" class="sr-only">Username</label>
			<input type="text" id="inputEmail" class="form-control" maxlength='16' name='username' placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
			<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	{% endif %}
    </div> <!-- /container -->
{% endblock %}
